<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Contact Us | Booking System</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
  font-family:'Poppins',sans-serif;
  background:#f6f4fb;
}

/* Navbar */
.navbar{
  box-shadow:0 3px 15px rgba(0,0,0,.06);
}

/* Hero Section */
.hero{
  background:linear-gradient(135deg,#C74B9F,#8241C2);
  color:white;
  padding:110px 0;
}

/* Card Style */
.contact-card{
  background:white;
  border-radius:18px;
  box-shadow:0 15px 45px rgba(0,0,0,.1);
  padding:35px;
}

footer{
  background:#181A24;
  color:#ccc;
  padding:25px 0;
  text-align:center;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-light bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Booking System</a>
    <button class="btn btn-outline-danger d-none" id="logoutBtn">Logout</button>
  </div>
</nav>

<!-- HEADER -->
<section class="hero mt-5">
  <div class="container text-center">
    <h1 class="fw-bold">Contact Us</h1>
    <p class="fs-5 mt-2">We’re here to help you — feel free to reach out anytime.</p>
  </div>
</section>

<!-- CONTACT FORM -->
<section class="container my-5" style="max-width:850px;">
  <div class="contact-card">

    <h4 class="fw-bold mb-3">Send us a message</h4>
    <p class="text-muted">Our support team will reply as soon as possible.</p>

    <div class="row g-3">

      <div class="col-md-6">
        <label class="form-label">Your Name</label>
        <input class="form-control" placeholder="e.g. John Doe">
      </div>

      <div class="col-md-6">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="you@email.com">
      </div>

      <div class="col-12">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="Write your message here..."></textarea>
      </div>

      <div class="col-12">
        <button class="btn btn-primary w-100" style="background:#8241C2;border:none;">
          Send Message
        </button>
      </div>
    </div>

  </div>
</section>

<footer>
  © 2025 Booking System — HAWK Project
</footer>

<script>
  const userId = localStorage.getItem("userId");
  const logoutBtn = document.getElementById("logoutBtn");

  if (userId) logoutBtn.classList.remove("d-none");

  logoutBtn.addEventListener("click",()=>{
    localStorage.removeItem("userId");
    localStorage.removeItem("role");
    window.location.href="index.html";
  });
</script>

</body>
</html>
