<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking System</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <h1 class="text-center text-primary mt-5">
    Welcome to My Project
  </h1>

  <div class="container py-5" style="max-width: 520px;">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-3">Create Account</h3>

        <div class="mb-3">
          <label class="form-label">Name</label>
          <input
            id="name"
            class="form-control"
            placeholder="e.g. Ahmad"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="ahmad@mail.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="••••••"
          />
        </div>

        <button
          type="button"
          class="btn btn-primary w-100"
          onclick="register()"
        >
          Register
        </button>

        <p id="msg" class="mt-3 mb-0"></p>

        <hr />
        <p class="mb-0">
          Already have an account?
          <a href="login.html">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Register Script -->
  <script>
    async function register() {
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msg = document.getElementById("msg");

      msg.className = "";
      msg.innerText = "";

      if (!name || !email || !password) {
        msg.className = "text-danger";
        msg.innerText = "Please fill all fields.";
        return;
      }

      try {
        const res = await fetch("http://localhost:3000/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ name, email, password })
        });

        const data = await res.json();

        msg.className =
          (data.message || "").includes("✅")
            ? "text-success"
            : "text-danger";

        msg.innerText = data.message || "Done";

        if ((data.message || "").includes("✅")) {
          setTimeout(() => {
            window.location.href = "login.html";
          }, 800);
        }
      } catch (err) {
        msg.className = "text-danger";
        msg.innerText =
          "Failed to connect to server. Make sure backend is running on port 3000.";
        console.log(err);
      }
    }
  </script>
</body>
</html>
