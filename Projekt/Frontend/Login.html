<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Booking System</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <h1 class="text-center text-primary mt-5">Booking System</h1>

  <div class="container py-4" style="max-width: 520px;">
    <div class="card shadow-sm rounded-4">
      <div class="card-body p-4">
        <h3 class="fw-bold mb-3">Login</h3>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="ahmad@mail.com"
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="••••••"
          />
        </div>

        <button
          id="loginBtn"
          type="button"
          class="btn btn-success w-100"
          onclick="login()"
        >
          <span id="loginBtnText">Login</span>
          <span
            id="loginSpinner"
            class="spinner-border spinner-border-sm ms-2 d-none"
            role="status"
            aria-hidden="true"
          ></span>
        </button>

        <div id="msg" class="mt-3 mb-0"></div>

        <hr />
        <p class="mb-0">No account? <a href="register.html">Register</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // ✅ Render backend URL (Online)
    const API_BASE = "https://web-tech-5s0d.onrender.com";

    // Optional: clear old session when opening login page
    localStorage.removeItem("userId");
    localStorage.removeItem("role");

    function setMessage(type, text) {
      const msg = document.getElementById("msg");
      msg.innerHTML = `<div class="alert alert-${type} mb-0">${text}</div>`;
    }

    function setLoading(isLoading) {
      const btn = document.getElementById("loginBtn");
      const spinner = document.getElementById("loginSpinner");
      btn.disabled = isLoading;
      spinner.classList.toggle("d-none", !isLoading);
    }

    // ✅ Enter key support
    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") login();
    });

    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      document.getElementById("msg").innerHTML = "";

      if (!email || !password) {
        setMessage("danger", "Please fill all fields.");
        return;
      }

      setLoading(true);

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        // ✅ لو السيرفر رجع HTML/خطأ بدال JSON
        let data = {};
        try { data = await res.json(); }
        catch { data = { message: "❌ Server response is not JSON" }; }

        const ok = (data.message || "").includes("✅");

        if (!ok || !data.userId) {
          setMessage("danger", data.message || "Login failed");
          return;
        }

        // Save session
        localStorage.setItem("userId", data.userId);
        localStorage.setItem("role", (data.role || "user").toLowerCase());

        setMessage("success", data.message || "✅ Login successful");

        // Redirect by role
        const role = (data.role || "user").toLowerCase();
        setTimeout(() => {
          window.location.href = (role === "admin") ? "admin.html" : "booking.html";
        }, 600);

      } catch (err) {
        setMessage(
          "danger",
          `Failed to connect to server (${API_BASE}). Make sure backend is running.`
        );
        console.log(err);
      } finally {
        setLoading(false);
      }
    }
  </script>
</body>
</html>
