<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - Booking System</title>

  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-light border-bottom">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Booking System</a>

      <div class="ms-auto d-flex gap-2">
        <a class="btn btn-outline-success" href="booking.html">New Booking</a>
        <button class="btn btn-outline-danger" type="button" onclick="logout()">
          Logout
        </button>
      </div>
    </div>
  </nav>

  <div class="container py-5" style="max-width: 900px;">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="fw-bold m-0">My Bookings</h3>
      <button class="btn btn-outline-secondary" type="button" onclick="loadBookings()">
        Refresh
      </button>
    </div>

    <div id="status" class="alert alert-info">Loading bookings...</div>

    <div class="card shadow-sm rounded-4">
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-striped m-0 align-middle">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Service</th>
                <th style="width: 140px;">Action</th>
              </tr>
            </thead>
            <tbody id="tbody"></tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Auth protection -->
  <script src="auth.js"></script>
  <script>
    requireLogin();
  </script>

  <script>
    // ✅ IMPORTANT:
    // If another device wants to connect, change localhost to YOUR PC IP
    // Example: const API_BASE = "http://192.168.1.50:3000";
    const API_BASE = "http://localhost:3000";

    // Optional: if admin opens this page, redirect to admin dashboard
    (function redirectAdmin() {
      const role = (localStorage.getItem("role") || "user").toLowerCase();
      if (role === "admin") {
        window.location.href = "admin.html";
      }
    })();

    function setStatus(type, text) {
      const status = document.getElementById("status");
      status.className = `alert alert-${type}`;
      status.innerText = text;
    }

    function logout() {
      localStorage.removeItem("userId");
      localStorage.removeItem("role");
      window.location.href = "index.html";
    }

    async function loadBookings() {
      const userId = localStorage.getItem("userId");
      const tbody = document.getElementById("tbody");

      setStatus("info", "Loading bookings...");
      tbody.innerHTML = "";

      try {
        const res = await fetch(`${API_BASE}/api/my-bookings/${encodeURIComponent(userId)}`);
        const data = await res.json();

        if (!Array.isArray(data) || data.length === 0) {
          setStatus("warning", "No bookings found.");
          return;
        }

        setStatus("success", `Total bookings: ${data.length}`);

        data.forEach((b) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${b.date || "-"}</td>
            <td>${b.time || "-"}</td>
            <td>${b.service || "-"}</td>
            <td>
              <button
                class="btn btn-sm btn-outline-danger"
                type="button"
                onclick="deleteBooking('${b._id}', this)"
              >
                Delete
              </button>
            </td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        setStatus("danger", "Failed to load bookings. Make sure backend is running on port 3000.");
        console.log(err);
      }
    }

    async function deleteBooking(id, btnEl) {
      const userId = localStorage.getItem("userId");
      const ok = confirm("Are you sure you want to delete this booking?");
      if (!ok) return;

      const oldText = btnEl.innerText;
      btnEl.disabled = true;
      btnEl.innerText = "Deleting...";

      try {
        const res = await fetch(
          `${API_BASE}/api/booking/${encodeURIComponent(id)}?userId=${encodeURIComponent(userId)}`,
          { method: "DELETE" }
        );

        const data = await res.json();
        const success = (data.message || "").includes("✅");

        setStatus(success ? "success" : "danger", data.message || "Done");

        loadBookings();
      } catch (err) {
        setStatus("danger", "Failed to delete booking. Make sure backend is running.");
        console.log(err);
      } finally {
        btnEl.disabled = false;
        btnEl.innerText = oldText;
      }
    }

    loadBookings();
  </script>
</body>
</html>
