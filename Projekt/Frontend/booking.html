<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Online Appointment Booking</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  background:#f6f4fb;
  font-family:'Poppins',system-ui,-apple-system,"Segoe UI",Arial;
  color:#222;
}
.navbar{
  background:white;
  box-shadow:0 6px 22px rgba(0,0,0,.06);
  padding:14px 0;
}
.hero{
  background:linear-gradient(135deg,#C74B9F,#8241C2);
  color:white;
  padding:140px 0 135px;
  text-align:center;
  border-radius:0 0 60px 60px;
}
.hero h1{font-size:3.2rem;font-weight:800;}
.hero p{opacity:.95;font-size:1.2rem;}
.section-title{
  text-align:center;
  font-weight:800;
  margin:80px 0 30px;
  font-size:2.1rem;
}
.soft-card{
  background:white;
  border-radius:26px;
  box-shadow:0 20px 75px rgba(0,0,0,.07);
  padding:30px;
  transition:.3s;
}
.soft-card:hover{
  transform:translateY(-4px);
  box-shadow:0 35px 85px rgba(0,0,0,.12);
}
.step-badge{
  background:#8241C2;
  padding:8px 20px;
  border-radius:20px;
  color:white;
  font-weight:600;
}
.booking-box{
  background:white;
  border-radius:30px;
  box-shadow:0 40px 120px rgba(0,0,0,.18);
  padding:45px;
  max-width:980px;
  margin:auto;
}
.btn-main{
  background:#8241C2;
  color:white;
  border-radius:16px;
  font-weight:600;
  border:none;
  padding:14px;
  font-size:17px;
}
.btn-main:hover{background:#6f33ac;}
footer{
  margin-top:120px;
  padding:50px 0;
  text-align:center;
  color:#777;
}
.icon{
  font-size:38px;
  margin-bottom:8px;
  color:#8241C2;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar fixed-top">
  <div class="container">
    <a class="navbar-brand fw-bold" href="index.html">Booking System</a>
    <div class="d-flex gap-2">
      <a href="about.html" class="btn btn-outline-secondary">About</a>
      <a href="FAQ.html" class="btn btn-outline-secondary">FAQ</a>
      <a href="contact.html" class="btn btn-outline-secondary">Contact</a>
      <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
    </div>
  </div>
</nav>

<!-- HERO -->
<section class="hero mt-5">
  <div class="container">
    <h1>Book your appointment â€” the easy way</h1>
    <p>Fast, secure and available anytime from any device.</p>
    <a href="#booking" class="btn btn-light btn-lg mt-3 rounded-pill px-4">Book now</a>
  </div>
</section>

<!-- BOOKING -->
<h2 class="section-title">Book an appointment</h2>

<section id="booking" class="container my-4">
  <div id="msg"></div>

  <div class="booking-box">
    <p class="text-muted">Bookings allowed Mondayâ€“Friday, 09:00â€“17:00</p>

    <div class="row g-3">
      <div class="col-md-4">
        <label class="form-label">Date</label>
        <input id="date" type="date" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Time</label>
        <input id="time" type="time" class="form-control">
      </div>

      <div class="col-md-4">
        <label class="form-label">Service</label>
        <select id="service" class="form-select">
          <option value="">Select service</option>
          <option value="Consultation">Consultation</option>
          <option value="Support">Support</option>
          <option value="Follow-up">Follow-up</option>
        </select>
      </div>
    </div>

    <button class="btn btn-main w-100 mt-4" onclick="book()">
      Confirm Booking
    </button>
  </div>
</section>

<footer>

</body>
</html>
